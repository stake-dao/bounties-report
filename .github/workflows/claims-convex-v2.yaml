name: "Claims: Convex V2"

on:
  workflow_dispatch:
    inputs:
      dispatch_id:
        description: 'Unique dispatch ID for tracking'
        required: true
        type: string
      past_week:
        description: 'Number of weeks in the past (0 for current)'
        required: false
        default: "0"
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.5.1"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Install dependencies
        run: pnpm install

      - name: Generate convex-v2 claims
        run: make -f automation/weekly-bounties.mk run-convex-v2 PAST_WEEK=${{ inputs.past_week || '0' }}
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          TELEGRAM_VERIF_API_KEY: ${{ secrets.TELEGRAM_VERIF_API_KEY }}
          TELEGRAM_VERIF_CHAT_ID: ${{ secrets.TELEGRAM_VERIF_CHAT_ID }}

      - name: Commit
        run: |
          git pull --rebase --autostash origin main
          git add -A
          git commit -m "chore: convex-v2 claims [${{ inputs.dispatch_id }}]" || true
          git push

      - name: Send error notification
        if: failure()
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: -1002354704686
          token: ${{ secrets.TG_API_KEY_BOT_ERROR }}
          format: html
          message: |
            <b>Workflow failed</b>
            <b>Workflow:</b> Claims Convex V2
            <b>Dispatch ID:</b> ${{ inputs.dispatch_id }}
            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View logs</a>
