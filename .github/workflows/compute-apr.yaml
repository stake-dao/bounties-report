name: "Compute APR"

on:
  workflow_dispatch:
    inputs:
      protocol:
        description: 'Protocol'
        required: true
        type: choice
        options:
          - vlCVX
          - vlAURA
      dispatch_id:
        description: 'Unique dispatch ID for tracking'
        required: false
        type: string
        default: ''

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          frozen-lockfile: 'false'

      - name: Calculate current period
        id: period
        run: |
          WEEK=604800
          CURRENT_TIMESTAMP=$(date +%s)
          CURRENT_PERIOD=$(( CURRENT_TIMESTAMP / WEEK * WEEK ))
          echo "current=$CURRENT_PERIOD" >> $GITHUB_OUTPUT

      - name: Compute delegation APR
        run: |
          if [ "${{ inputs.protocol }}" = "vlCVX" ]; then
            pnpm tsx script/helpers/computevlCVXDelegatorsAPR.ts
          else
            pnpm tsx script/helpers/computevlAURADelegatorsAPR.ts
          fi
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Copy APRs to latest
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          mkdir -p "bounties-reports/latest/${{ inputs.protocol }}"

          if [ -f "bounties-reports/${PERIOD}/${{ inputs.protocol }}/APRs.json" ]; then
            cp "bounties-reports/${PERIOD}/${{ inputs.protocol }}/APRs.json" "bounties-reports/latest/${{ inputs.protocol }}/APRs.json"
          fi

      - name: Commit and push
        uses: ./.github/actions/commit-and-push
        with:
          message: "chore: ${{ inputs.protocol }} compute-apr [${{ inputs.dispatch_id }}]"

      - name: Notify on failure
        if: failure()
        uses: ./.github/actions/notify-failure
        with:
          workflow_name: "Compute APR: ${{ inputs.protocol }}"
          dispatch_id: ${{ inputs.dispatch_id }}
          telegram_token: ${{ secrets.TG_API_KEY_BOT_ERROR }}
