name: "vlAURA: Distribution"

on:
  workflow_dispatch:
    inputs:
      dispatch_id:
        description: 'Unique dispatch ID for tracking'
        required: false
        type: string
        default: ''
      step:
        description: 'Step to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - repartition
          - merkle
          - publish

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python: 'true'
          frozen-lockfile: 'false'

      # ── Repartition ──
      - name: Run repartition
        if: inputs.step == 'all' || inputs.step == 'repartition'
        run: make -f automation/distribution.mk run-repartition PROTOCOL=vlAURA
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          MAINNET_RPC: ${{ secrets.MAINNET_RPC }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          VLAURA_GRAPHQL_ENDPOINT: https://snapshot-indexer.contact-69d.workers.dev/v1/graphql

      - name: Commit repartition
        if: inputs.step == 'all' || inputs.step == 'repartition'
        uses: ./.github/actions/commit-and-push
        with:
          message: "chore: vlAURA repartition [${{ inputs.dispatch_id }}]"

      # ── Merkle ──
      - name: Pull latest before merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        run: git pull --rebase --autostash origin main

      - name: Create merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        run: make -f automation/distribution.mk run-merkle PROTOCOL=vlAURA
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          MAINNET_RPC: ${{ secrets.MAINNET_RPC }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Commit merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        uses: ./.github/actions/commit-and-push
        with:
          message: "chore: vlAURA merkle [${{ inputs.dispatch_id }}]"

      # ── Publish ──
      - name: Pull latest before publish
        if: inputs.step == 'all' || inputs.step == 'publish'
        run: git pull --rebase --autostash origin main

      - name: Calculate current period
        if: inputs.step == 'all' || inputs.step == 'publish'
        id: period
        run: |
          WEEK=604800
          CURRENT_TIMESTAMP=$(date +%s)
          CURRENT_PERIOD=$(( CURRENT_TIMESTAMP / WEEK * WEEK ))
          echo "current=$CURRENT_PERIOD" >> $GITHUB_OUTPUT

      - name: Publish to latest
        if: inputs.step == 'all' || inputs.step == 'publish'
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          mkdir -p "bounties-reports/latest/vlAURA"

          if [ -f "bounties-reports/${PERIOD}/vlAURA/vlaura_merkle.json" ]; then
            cp "bounties-reports/${PERIOD}/vlAURA/vlaura_merkle.json" "bounties-reports/latest/vlAURA/vlaura_merkle.json"
          fi

          for file in bounties-reports/${PERIOD}/vlAURA/vlaura_merkle_*.json; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              cp "$file" "bounties-reports/latest/vlAURA/${filename}"
            fi
          done

          if [ -f "bounties-reports/${PERIOD}/vlAURA/APRs.json" ]; then
            cp "bounties-reports/${PERIOD}/vlAURA/APRs.json" "bounties-reports/latest/vlAURA/APRs.json"
          fi

      - name: Commit publish
        if: inputs.step == 'all' || inputs.step == 'publish'
        uses: ./.github/actions/commit-and-push
        with:
          message: "chore: vlAURA publish [${{ inputs.dispatch_id }}]"

      # ── Error notification ──
      - name: Notify on failure
        if: failure()
        uses: ./.github/actions/notify-failure
        with:
          workflow_name: "vlAURA: Distribution (step: ${{ inputs.step }})"
          dispatch_id: ${{ inputs.dispatch_id }}
          telegram_token: ${{ secrets.TG_API_KEY_BOT_ERROR }}
