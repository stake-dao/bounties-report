name: "vlAURA: Distribution"

on:
  workflow_dispatch:
    inputs:
      dispatch_id:
        description: 'Unique dispatch ID for tracking'
        required: true
        type: string
      step:
        description: 'Step to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - claims-report
          - repartition
          - merkle
          - publish

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.5.1"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # --- Claims + Report ---
      - name: Run claims
        if: inputs.step == 'all' || inputs.step == 'claims-report'
        run: make -f automation/distribution.mk run-claims PROTOCOL=vlAURA
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          MAINNET_RPC: ${{ secrets.MAINNET_RPC }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          TELEGRAM_VERIF_API_KEY: ${{ secrets.TELEGRAM_VERIF_API_KEY }}
          TELEGRAM_VERIF_CHAT_ID: ${{ secrets.TELEGRAM_VERIF_CHAT_ID }}

      - name: Run report
        if: inputs.step == 'all' || inputs.step == 'claims-report'
        run: make -f automation/distribution.mk run-report PROTOCOL=vlAURA
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          MAINNET_RPC: ${{ secrets.MAINNET_RPC }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Commit claims+report
        if: inputs.step == 'all' || inputs.step == 'claims-report'
        run: |
          git pull --rebase --autostash origin main
          git add -A
          git commit -m "chore: vlAURA claims+report [${{ inputs.dispatch_id }}]" || true
          git push

      # --- Repartition ---
      - name: Pull latest before repartition
        if: inputs.step == 'all' || inputs.step == 'repartition'
        run: git pull --rebase --autostash origin main

      - name: Run repartition
        if: inputs.step == 'all' || inputs.step == 'repartition'
        run: make -f automation/distribution.mk run-repartition PROTOCOL=vlAURA
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          MAINNET_RPC: ${{ secrets.MAINNET_RPC }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          VLAURA_GRAPHQL_ENDPOINT: https://snapshot-indexer.contact-69d.workers.dev/v1/graphql

      - name: Commit repartition
        if: inputs.step == 'all' || inputs.step == 'repartition'
        run: |
          git pull --rebase --autostash origin main
          git add -A
          git commit -m "chore: vlAURA repartition [${{ inputs.dispatch_id }}]" || true
          git push

      # --- Merkle ---
      - name: Pull latest before merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        run: git pull --rebase --autostash origin main

      - name: Create merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        run: make -f automation/distribution.mk run-merkle PROTOCOL=vlAURA
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          MAINNET_RPC: ${{ secrets.MAINNET_RPC }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Commit merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        run: |
          git pull --rebase --autostash origin main
          git add -A
          git commit -m "chore: vlAURA merkle [${{ inputs.dispatch_id }}]" || true
          git push

      # --- Publish ---
      - name: Pull latest before publish
        if: inputs.step == 'all' || inputs.step == 'publish'
        run: git pull --rebase --autostash origin main

      - name: Calculate current period
        if: inputs.step == 'all' || inputs.step == 'publish'
        id: period
        run: |
          WEEK=604800
          CURRENT_TIMESTAMP=$(date +%s)
          CURRENT_PERIOD=$(( CURRENT_TIMESTAMP / WEEK * WEEK ))
          echo "current=$CURRENT_PERIOD" >> $GITHUB_OUTPUT

      - name: Publish to latest
        if: inputs.step == 'all' || inputs.step == 'publish'
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          mkdir -p "bounties-reports/latest/vlAURA"

          # Copy main merkle file
          if [ -f "bounties-reports/${PERIOD}/vlAURA/vlaura_merkle.json" ]; then
            cp "bounties-reports/${PERIOD}/vlAURA/vlaura_merkle.json" "bounties-reports/latest/vlAURA/vlaura_merkle.json"
            echo "Copied vlaura_merkle.json to latest/vlAURA/"
          fi

          # Copy chain-specific merkle files
          for file in bounties-reports/${PERIOD}/vlAURA/vlaura_merkle_*.json; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              cp "$file" "bounties-reports/latest/vlAURA/${filename}"
              echo "Copied ${filename} to latest/vlAURA/"
            fi
          done

          # Copy APR file
          if [ -f "bounties-reports/${PERIOD}/vlAURA/APRs.json" ]; then
            cp "bounties-reports/${PERIOD}/vlAURA/APRs.json" "bounties-reports/latest/vlAURA/APRs.json"
            echo "Copied APRs.json to latest/vlAURA/"
          fi

      - name: Commit publish
        if: inputs.step == 'all' || inputs.step == 'publish'
        run: |
          git pull --rebase --autostash origin main
          git add -A
          git commit -m "chore: vlAURA publish [${{ inputs.dispatch_id }}]" || true
          git push

      # --- Error notification ---
      - name: Send error notification
        if: failure()
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: -1002354704686
          token: ${{ secrets.TG_API_KEY_BOT_ERROR }}
          format: html
          message: |
            <b>Workflow failed</b>
            <b>Workflow:</b> vlAURA Distribution (step: ${{ inputs.step }})
            <b>Dispatch ID:</b> ${{ inputs.dispatch_id }}
            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View logs</a>
