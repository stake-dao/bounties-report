name: "vlAURA: Publish"

on:
  workflow_dispatch:
    inputs:
      dispatch_id:
        description: 'Unique dispatch ID for tracking'
        required: true
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase

      - name: Calculate current period
        id: period
        run: |
          WEEK=604800
          CURRENT_TIMESTAMP=$(date +%s)
          CURRENT_PERIOD=$(( CURRENT_TIMESTAMP / WEEK * WEEK ))
          echo "current=$CURRENT_PERIOD" >> $GITHUB_OUTPUT

      - name: Publish to latest
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          mkdir -p "bounties-reports/latest/vlAURA"

          # Copy main merkle file
          if [ -f "bounties-reports/${PERIOD}/vlAURA/vlaura_merkle.json" ]; then
            cp "bounties-reports/${PERIOD}/vlAURA/vlaura_merkle.json" "bounties-reports/latest/vlAURA/vlaura_merkle.json"
            echo "Copied vlaura_merkle.json to latest/vlAURA/"
          fi

          # Copy chain-specific merkle files
          for file in bounties-reports/${PERIOD}/vlAURA/vlaura_merkle_*.json; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              cp "$file" "bounties-reports/latest/vlAURA/${filename}"
              echo "Copied ${filename} to latest/vlAURA/"
            fi
          done

          # Copy APR file
          if [ -f "bounties-reports/${PERIOD}/vlAURA/APRs.json" ]; then
            cp "bounties-reports/${PERIOD}/vlAURA/APRs.json" "bounties-reports/latest/vlAURA/APRs.json"
            echo "Copied APRs.json to latest/vlAURA/"
          fi

      - name: Commit
        run: |
          git pull --rebase --autostash origin main
          git add -A
          git commit -m "chore: vlAURA publish [${{ inputs.dispatch_id }}]" || true
          git push

      - name: Send error notification
        if: failure()
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: -1002354704686
          token: ${{ secrets.TG_API_KEY_BOT_ERROR }}
          format: html
          message: |
            <b>Workflow failed</b>
            <b>Workflow:</b> vlAURA Publish
            <b>Dispatch ID:</b> ${{ inputs.dispatch_id }}
            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View logs</a>
