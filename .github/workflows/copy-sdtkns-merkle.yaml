name: "[sdTokens] Merkle - Copy to latest"

on:
  workflow_dispatch:
  repository_dispatch:
    types: [copy-sdtkns-merkle]

jobs:
  generate-merkles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        env:
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Copy SDTokens merkle
        run: |
          cp "merkle.json" "${GITHUB_WORKSPACE}/bounties-reports/latest/merkle.json"
          cp "delegationsAPRs.json" "${GITHUB_WORKSPACE}/bounties-reports/latest/delegationsAPRs.json"
      

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update SDTokens merkle to latest"
