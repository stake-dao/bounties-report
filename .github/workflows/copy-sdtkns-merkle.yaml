name: "[sdTokens] Publish - Merkles"

on:
  workflow_dispatch:
  repository_dispatch:
    types: [copy-sdtkns-merkle]

jobs:
  generate-merkles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        env:
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Configure git and pull latest changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.5.1"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.12.3

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Compute SDPENDLE Delegators APR
        run: |
          echo "Computing SDPENDLE delegators APR..."
          npx ts-node script/helpers/computeSdPendleDelegatorsAPR.ts
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY}}
        continue-on-error: true  # Don't fail the whole workflow if SDPENDLE APR fails

      - name: Copy SDTokens merkle
        run: |
          # Calculate current period
          WEEK=604800
          CURRENT_TIMESTAMP=$(date +%s)
          CURRENT_PERIOD=$(( CURRENT_TIMESTAMP / WEEK * WEEK ))

          # Copy legacy merkle files (for backward compatibility)
          cp "bounties-reports/${CURRENT_PERIOD}/merkle.json" "${GITHUB_WORKSPACE}/bounties-reports/latest/merkle.json"
          cp "bounties-reports/${CURRENT_PERIOD}/delegationsAPRs.json" "${GITHUB_WORKSPACE}/bounties-reports/latest/delegationsAPRs.json"

          # Create sdTkns directory in latest if it doesn't exist
          mkdir -p "${GITHUB_WORKSPACE}/bounties-reports/latest/sdTkns"

          # Copy new sdTkns merkle files
          if [ -d "bounties-reports/${CURRENT_PERIOD}/sdTkns" ]; then
            # Copy all sdtkns merkle files (including chain-specific ones)
            for file in bounties-reports/${CURRENT_PERIOD}/sdTkns/sdtkns_merkle_*.json; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                cp "$file" "${GITHUB_WORKSPACE}/bounties-reports/latest/sdTkns/${filename}"
                echo "Copied ${filename} to latest/sdTkns/"
              fi
            done
          else
            echo "No sdTkns directory found for period ${CURRENT_PERIOD}"
          fi

      - name: Rebase on latest main before auto-commit
        run: git pull --rebase --autostash origin main

      - uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore: Update SDTokens merkle to latest"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          file_pattern: bounties-reports/latest/* delegationsAPRs.json

      - name: Send error notification to Telegram
        if: failure()
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: -1002354704686
          token: ${{ secrets.TG_API_KEY_BOT_ERROR }}
          format: html
          message: |
            ‚ùå <b>Workflow failed</b>
            ‚Ä¢ <b>Workflow:</b> ${{ github.workflow }}
            ‚Ä¢ <b>Job:</b> copy-merkle
            ‚Ä¢ <b>Trigger:</b> ${{ github.event_name }}
            ‚Ä¢ <b>Status:</b> ${{ job.status }}
            üìã <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View workflow logs</a>
