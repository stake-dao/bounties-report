name: "vlTokens: Distribution"

on:
  workflow_dispatch:
    inputs:
      token:
        description: 'Token to process'
        required: true
        type: choice
        options:
          - vlCVX
          - vlAURA
      step:
        description: 'Step to run'
        required: true
        type: choice
        options:
          - claims+report
          - repartition
          - vlAURA-merkle (thursday)
          - vlCVX-delegators-merkle (thursday)
          - vlCVX-voters-merkle (thursday)
          - vlAURA-publish (friday)
          - vlCVX-delegators-publish (friday)
          - vlCVX-voters-publish (friday)
  repository_dispatch:
    types: 
      - vlcvx-repartition
      - generate-vlcvx-merkles
      - vlaura-repartition
      - generate-vlaura-merkles
      - publish-vlcvx-merkle
      - publish-vlaura-merkle

jobs:
  distribution:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Configure git and pull latest changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.5.1"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Determine token and step
        id: determine
        run: |
          # Priority: workflow_dispatch > repository_dispatch mapping
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "token=${{ inputs.token }}" >> $GITHUB_OUTPUT
            # Strip suffixes like " (thursday)" from step names
            STEP="${{ inputs.step }}"
            STEP="${STEP%% (*}"
            echo "step=${STEP}" >> $GITHUB_OUTPUT
            echo "pastWeek=0" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            case "${{ github.event.action }}" in
              "vlcvx-repartition")
                echo "token=vlCVX" >> $GITHUB_OUTPUT
                echo "step=repartition" >> $GITHUB_OUTPUT
                ;;
              "generate-vlcvx-merkles")
                echo "token=vlCVX" >> $GITHUB_OUTPUT
                TYPE="${{ github.event.client_payload.type }}"
                if [ "$TYPE" = "delegators" ]; then
                  echo "step=vlCVX-delegators-merkle" >> $GITHUB_OUTPUT
                else
                  echo "step=vlCVX-voters-merkle" >> $GITHUB_OUTPUT
                fi
                ;;
              "vlaura-repartition")
                echo "token=vlAURA" >> $GITHUB_OUTPUT
                echo "step=repartition" >> $GITHUB_OUTPUT
                ;;
              "generate-vlaura-merkles")
                echo "token=vlAURA" >> $GITHUB_OUTPUT
                echo "step=vlAURA-merkle" >> $GITHUB_OUTPUT
                ;;
              "publish-vlcvx-merkle")
                echo "token=vlCVX" >> $GITHUB_OUTPUT
                TYPE="${{ github.event.client_payload.type }}"
                if [ "$TYPE" = "delegators" ]; then
                  echo "step=vlCVX-delegators-publish" >> $GITHUB_OUTPUT
                else
                  echo "step=vlCVX-voters-publish" >> $GITHUB_OUTPUT
                fi
                ;;
              "publish-vlaura-merkle")
                echo "token=vlAURA" >> $GITHUB_OUTPUT
                echo "step=vlAURA-publish" >> $GITHUB_OUTPUT
                ;;
              *)
                echo "token=vlCVX" >> $GITHUB_OUTPUT
                echo "step=repartition" >> $GITHUB_OUTPUT
                ;;
            esac
          fi

      # ===== vlAURA Steps =====
      - name: "[vlAURA] Run claims+report"
        if: steps.determine.outputs.token == 'vlAURA' && (steps.determine.outputs.step == 'claims+report')
        run: |
          make -f automation/vlAURA/repartition.mk run-claims
          make -f automation/vlAURA/repartition.mk run-report
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          MAINNET_RPC: ${{ secrets.MAINNET_RPC }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: "[vlAURA] Run repartition"
        if: steps.determine.outputs.token == 'vlAURA' && (steps.determine.outputs.step == 'repartition')
        run: make -f automation/vlAURA/repartition.mk run-repartition
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          MAINNET_RPC: ${{ secrets.MAINNET_RPC }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: "[vlAURA] Run vlAURA-merkle"
        if: steps.determine.outputs.token == 'vlAURA' && (steps.determine.outputs.step == 'vlAURA-merkle')
        run: make -f automation/vlAURA/repartition.mk run-merkle
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          MAINNET_RPC: ${{ secrets.MAINNET_RPC }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      # ===== vlCVX Steps =====
      - name: "[vlCVX] Run claims+report"
        if: steps.determine.outputs.token == 'vlCVX' && (steps.determine.outputs.step == 'claims+report')
        run: |
          make -f automation/vlCVX/repartition.mk run-claims
          make -f automation/vlCVX/repartition.mk validate-reports
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: "[vlCVX] Run report validation (before repartition)"
        if: steps.determine.outputs.token == 'vlCVX' && (steps.determine.outputs.step == 'repartition')
        run: make -f automation/vlCVX/repartition.mk validate-reports
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: "[vlCVX] Run repartition"
        if: steps.determine.outputs.token == 'vlCVX' && (steps.determine.outputs.step == 'repartition')
        run: make -f automation/vlCVX/repartition.mk run-repartition
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          FORCE_UPDATE: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}

      - name: "[vlCVX] Run vlCVX-delegators-merkle"
        if: steps.determine.outputs.token == 'vlCVX' && (steps.determine.outputs.step == 'vlCVX-delegators-merkle')
        run: make -f automation/vlCVX/merkles.mk run-merkles TYPE=delegators
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          FORCE_UPDATE: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}

      - name: "[vlCVX] Run vlCVX-voters-merkle"
        if: steps.determine.outputs.token == 'vlCVX' && (steps.determine.outputs.step == 'vlCVX-voters-merkle')
        run: make -f automation/vlCVX/merkles.mk run-merkles TYPE=non-delegators
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          FORCE_UPDATE: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}

      # ===== Publish Steps =====
      - name: Calculate current period
        id: period
        if: contains(steps.determine.outputs.step, 'publish')
        run: |
          WEEK=604800
          CURRENT_TIMESTAMP=$(date +%s)
          CURRENT_PERIOD=$(( CURRENT_TIMESTAMP / WEEK * WEEK ))
          echo "current=$CURRENT_PERIOD" >> $GITHUB_OUTPUT

      - name: "[vlAURA] Publish to latest"
        if: steps.determine.outputs.step == 'vlAURA-publish'
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          mkdir -p "bounties-reports/latest/vlAURA"
          
          # Copy main merkle file
          if [ -f "bounties-reports/${PERIOD}/vlAURA/vlaura_merkle.json" ]; then
            cp "bounties-reports/${PERIOD}/vlAURA/vlaura_merkle.json" "bounties-reports/latest/vlAURA/vlaura_merkle.json"
            echo "Copied vlaura_merkle.json to latest/vlAURA/"
          fi
          
          # Copy chain-specific merkle files
          for file in bounties-reports/${PERIOD}/vlAURA/vlaura_merkle_*.json; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              cp "$file" "bounties-reports/latest/vlAURA/${filename}"
              echo "Copied ${filename} to latest/vlAURA/"
            fi
          done

      - name: "[vlCVX] Publish delegators to latest"
        if: steps.determine.outputs.step == 'vlCVX-delegators-publish'
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          mkdir -p "bounties-reports/latest/vlCVX"
          
          # Copy delegators merkle
          cp "bounties-reports/${PERIOD}/vlCVX/merkle_data_delegators.json" "bounties-reports/latest/vlCVX/vlcvx_merkle_delegators.json"
          echo "Copied merkle_data_delegators.json to latest/vlCVX/vlcvx_merkle_delegators.json"

      - name: "[vlCVX] Compute delegation APR"
        if: steps.determine.outputs.step == 'vlCVX-delegators-publish'
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          
          # Run APR computation
          pnpm tsx script/helpers/computevlCVXDelegatorsAPR.ts
          
          # Copy APRs.json to latest
          if [ -f "bounties-reports/${PERIOD}/vlCVX/APRs.json" ]; then
            cp "bounties-reports/${PERIOD}/vlCVX/APRs.json" "bounties-reports/latest/vlCVX/APRs.json"
            echo "Copied APRs.json to latest/vlCVX/"
          fi
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: "[vlCVX] Publish voters to latest"
        if: steps.determine.outputs.step == 'vlCVX-voters-publish'
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          mkdir -p "bounties-reports/latest/vlCVX"
          
          # Copy main merkle file
          cp "bounties-reports/${PERIOD}/vlCVX/vlcvx_merkle.json" "bounties-reports/latest/vlCVX/vlcvx_merkle.json"
          echo "Copied vlcvx_merkle.json to latest/vlCVX/"
          
          # Copy chain-specific merkle files
          for file in bounties-reports/${PERIOD}/vlCVX/vlcvx_merkle_*.json; do
            if [ -f "$file" ]; then
              CHAIN_ID=$(echo "$file" | sed 's/.*_\([0-9]*\)\.json/\1/')
              cp "$file" "bounties-reports/latest/vlCVX/vlcvx_merkle_${CHAIN_ID}.json"
              echo "Copied vlcvx_merkle_${CHAIN_ID}.json to latest/vlCVX/"
            fi
          done

      # ===== Commit =====
      - name: Rebase on latest main before auto-commit
        run: git pull --rebase --autostash origin main

      - name: Determine commit message
        id: commit-msg
        run: |
          TOKEN="${{ steps.determine.outputs.token }}"
          STEP="${{ steps.determine.outputs.step }}"
          echo "message=chore: ${TOKEN} ${STEP}" >> $GITHUB_OUTPUT

      - uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: ${{ steps.commit-msg.outputs.message }}
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          file_pattern: bounties-reports/ weekly-bounties/ bounties-reports/latest/

      # ===== Cleanup =====
      - name: Clean up vlCVX
        if: always() && steps.determine.outputs.token == 'vlCVX'
        run: |
          make -f automation/vlCVX/repartition.mk clean || true
          make -f automation/vlCVX/merkles.mk clean || true

      - name: Send error notification to Telegram
        if: failure()
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: -1002354704686
          token: ${{ secrets.TG_API_KEY_BOT_ERROR }}
          format: html
          message: |
            <b>Workflow failed</b>
            <b>Workflow:</b> ${{ github.workflow }}
            <b>Token:</b> ${{ steps.determine.outputs.token }}
            <b>Step:</b> ${{ steps.determine.outputs.step }}
            <b>Trigger:</b> ${{ github.event_name }}
            <b>Status:</b> ${{ job.status }}
            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View workflow logs</a>
