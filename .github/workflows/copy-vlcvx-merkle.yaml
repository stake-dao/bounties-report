name: "[vlcCVX] Merkle"

on:
  workflow_dispatch:
  repository_dispatch:
    types: [copy-vlcvx-merkle]

jobs:
  generate-merkles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        env:
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Copy vlCVX merkle
        run: |
          # Calculate current period
          WEEK=604800
          CURRENT_TIMESTAMP=$(date +%s)
          CURRENT_PERIOD=$(( CURRENT_TIMESTAMP / WEEK * WEEK ))

          # Copy merkle files from bounties-reports directory
          cp "bounties-reports/${CURRENT_PERIOD}/vlCVX/merkle_data_delegators.json" "${GITHUB_WORKSPACE}/vlcvx_merkle_delegators.json"
          cp "reports/${CURRENT_PERIOD}/vlCVX/merkle_data_delegators.json" "${GITHUB_WORKSPACE}/vlcvx_merkle.json"

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update vlcCVX merkle"
