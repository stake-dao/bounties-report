name: "[vlCVX] Merkle"

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Type of merkle to generate'
        required: true
        default: 'non-delegators'
        type: choice
        options:
          - delegators
          - non-delegators
  repository_dispatch:
    types: [copy-vlcvx-merkle]

jobs:
  generate-merkles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        env:
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Copy vlCVX merkle
        run: |
          if [ "${{ github.event.inputs.type }}" == "delegators" ] || [ "${{ github.event.client_payload.type }}" == "delegators" ]; then
            # Copy delegators merkle and rename
            cp "${GITHUB_WORKSPACE}/bounties-reports/latest/vlCVX/merkle_data_delegators_tmp.json" "${GITHUB_WORKSPACE}/bounties-reports/latest/vlCVX/merkle_data_delegators.json"
            # Remove tmp file
            rm "${GITHUB_WORKSPACE}/bounties-reports/latest/vlCVX/merkle_data_delegators_tmp.json"
          else
            # Copy non-delegators merkle and rename
            cp "${GITHUB_WORKSPACE}/bounties-reports/latest/vlCVX/merkle_data_non_delegators_tmp.json" "${GITHUB_WORKSPACE}/bounties-reports/latest/vlCVX/merkle_data_non_delegators.json"
            # Remove tmp file
            rm "${GITHUB_WORKSPACE}/bounties-reports/latest/vlCVX/merkle_data_non_delegators_tmp.json"
          fi

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update vlCVX merkle"
