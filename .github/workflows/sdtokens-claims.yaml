name: "sdTokens: Generate Claims"

on:
  schedule:
    - cron: '0 10 * * 1'  # Monday at 10:00 UTC - normal reports
    - cron: '0 20 * * 1'  # Monday at 20:00 UTC - OTC reports
  workflow_call:
    inputs:
      bountyType:
        type: string
        required: true
      pastWeek:
        type: string
        required: false
        default: "0"
  workflow_dispatch:
    inputs:
      actionType:
        description: "Action type"
        required: true
        type: choice
        options:
          - claims
          - reports
          - otc
        default: "claims"
      bountyType:
        description: "Type of bounty to process (for claims)"
        required: false
        type: choice
        options:
          - votemarket
          - votemarket-v2
          - warden
          - hiddenhand
          - spectra
        default: "votemarket"
      protocol:
        description: "Protocol to process (for reports/OTC)"
        required: false
        type: choice
        options:
          - all
          - curve
          - balancer
          - fxn
          - frax
          - pendle
        default: "all"
      pastWeek:
        description: "Number of weeks in the past (0 for current week)"
        required: false
        default: "0"
  repository_dispatch:
    types:
      - update-votemarket-claims
      - update-votemarket-v2-claims
      - update-warden-claims
      - update-hiddenhand-claims
      - update-spectra-claims
jobs:
  process-bounties:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Determine action parameters
        id: params
        run: |
          # Determine action type, bounty type, and protocol from different trigger sources
          if [ "${{ github.event_name }}" = "schedule" ]; then
            # Determine action type based on schedule time
            HOUR=$(date -u +%H)
            if [ "$HOUR" -ge "15" ]; then
              ACTION_TYPE="otc"
            else
              ACTION_TYPE="reports"
            fi
            PROTOCOL="all"
            BOUNTY_TYPE=""
            PAST_WEEK="0"
          elif [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            ACTION_TYPE="claims"
            case "${{ github.event.action }}" in
              "update-votemarket-claims") BOUNTY_TYPE="votemarket" ;;
              "update-votemarket-v2-claims") BOUNTY_TYPE="votemarket-v2" ;;
              "update-warden-claims") BOUNTY_TYPE="warden" ;;
              "update-hiddenhand-claims") BOUNTY_TYPE="hiddenhand" ;;
              "update-spectra-claims") BOUNTY_TYPE="spectra" ;;
            esac
            PAST_WEEK="${{ github.event.client_payload.pastWeek }}"
            PROTOCOL=""
          else
            # workflow_dispatch or workflow_call
            ACTION_TYPE="${{ inputs.actionType || github.event.inputs.actionType || 'claims' }}"
            BOUNTY_TYPE="${{ inputs.bountyType || github.event.inputs.bountyType }}"
            PROTOCOL="${{ inputs.protocol || github.event.inputs.protocol || 'all' }}"
            PAST_WEEK="${{ inputs.pastWeek || github.event.inputs.pastWeek }}"
          fi
          echo "actionType=${ACTION_TYPE}" >> $GITHUB_OUTPUT
          echo "bountyType=${BOUNTY_TYPE}" >> $GITHUB_OUTPUT
          echo "protocol=${PROTOCOL:-all}" >> $GITHUB_OUTPUT
          echo "pastWeek=${PAST_WEEK:-0}" >> $GITHUB_OUTPUT

      - name: Configure git and pull latest changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.5.1"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Install node dependencies
        run: pnpm install

      # ===== Claims Processing =====
      - name: Run generate bounties script (claims)
        if: steps.params.outputs.actionType == 'claims'
        run: |
          make -f automation/weekly-bounties.mk run-${{ steps.params.outputs.bountyType }} PAST_WEEK=${{ steps.params.outputs.pastWeek }}
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN}}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          TELEGRAM_VERIF_API_KEY: ${{ secrets.TELEGRAM_VERIF_API_KEY }}
          TELEGRAM_VERIF_CHAT_ID: ${{ secrets.TELEGRAM_VERIF_CHAT_ID }}

      # ===== Normal Reports Processing =====
      - name: Run generateReport for Curve
        if: steps.params.outputs.actionType == 'reports' && (steps.params.outputs.protocol == 'all' || steps.params.outputs.protocol == 'curve')
        run: pnpm tsx script/reports/generateReport.ts curve
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Run generateReport for Balancer
        if: steps.params.outputs.actionType == 'reports' && (steps.params.outputs.protocol == 'all' || steps.params.outputs.protocol == 'balancer')
        run: pnpm tsx script/reports/generateReport.ts balancer
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Run generateReport for FXN
        if: steps.params.outputs.actionType == 'reports' && (steps.params.outputs.protocol == 'all' || steps.params.outputs.protocol == 'fxn')
        run: pnpm tsx script/reports/generateReport.ts fxn
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Run generateReport for Frax
        if: steps.params.outputs.actionType == 'reports' && (steps.params.outputs.protocol == 'all' || steps.params.outputs.protocol == 'frax')
        run: pnpm tsx script/reports/generateReportFrax.ts
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Run generateReport for Pendle
        if: steps.params.outputs.actionType == 'reports' && (steps.params.outputs.protocol == 'all' || steps.params.outputs.protocol == 'pendle')
        run: |
          pnpm tsx script/reports/generatePendleReport.ts
          pnpm tsx script/reports/generateReport.ts pendle
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}

      # ===== OTC Reports Processing =====
      - name: Run generateOTCReport for Curve
        if: steps.params.outputs.actionType == 'otc' && (steps.params.outputs.protocol == 'all' || steps.params.outputs.protocol == 'curve')
        run: pnpm tsx script/reports/generateOTCReport.ts curve
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Run generateOTCReport for Balancer
        if: steps.params.outputs.actionType == 'otc' && (steps.params.outputs.protocol == 'all' || steps.params.outputs.protocol == 'balancer')
        run: pnpm tsx script/reports/generateOTCReport.ts balancer
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Run generateOTCReport for FXN
        if: steps.params.outputs.actionType == 'otc' && (steps.params.outputs.protocol == 'all' || steps.params.outputs.protocol == 'fxn')
        run: pnpm tsx script/reports/generateOTCReport.ts fxn
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Run generateOTCReport for Frax
        if: steps.params.outputs.actionType == 'otc' && (steps.params.outputs.protocol == 'all' || steps.params.outputs.protocol == 'frax')
        run: pnpm tsx script/reports/generateOTCReport.ts frax
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Run generateOTCReport for Pendle
        if: steps.params.outputs.actionType == 'otc' && (steps.params.outputs.protocol == 'all' || steps.params.outputs.protocol == 'pendle')
        run: pnpm tsx script/reports/generateOTCReport.ts pendle
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      # ===== Trigger reports-checker after normal reports =====
      - name: Trigger reports-checker workflow
        if: steps.params.outputs.actionType == 'reports'
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/sdtokens-verify.yaml/dispatches \
          -d '{
            "ref": "main",
            "inputs": {
              "protocol": "${{ steps.params.outputs.protocol }}"
            }
          }'

      # ===== Legacy: Run all claims on old schedule (deprecated) =====
      - name: Run all claims (legacy scheduled run)
        if: false
        run: |
          # Calculate current period
          WEEK=604800
          CURRENT_TIMESTAMP=$(date +%s)
          CURRENT_PERIOD=$(( CURRENT_TIMESTAMP / WEEK * WEEK ))
          BASE_DIR="weekly-bounties/$CURRENT_PERIOD"

          # Check and run each protocol if needed
          if [ ! -f "$BASE_DIR/votemarket/claimed_bounties.json" ]; then
            make -f automation/weekly-bounties.mk run-votemarket PAST_WEEK=0
          fi

          if [ ! -f "$BASE_DIR/votemarket-v2/claimed_bounties.json" ]; then
            make -f automation/weekly-bounties.mk run-votemarket-v2 PAST_WEEK=0
          fi

          if [ ! -f "$BASE_DIR/warden/claimed_bounties.json" ]; then
            make -f automation/weekly-bounties.mk run-warden PAST_WEEK=0
          fi

          if [ ! -f "$BASE_DIR/hiddenhand/claimed_bounties.json" ]; then
            make -f automation/weekly-bounties.mk run-hiddenhand PAST_WEEK=0
          fi

          if [ ! -f "$BASE_DIR/votemarket/claimed_bounties_convex.json" ]; then
            make -f automation/weekly-bounties.mk run-convex PAST_WEEK=0
          fi

          if [ ! -f "$BASE_DIR/votemarket-v2/claimed_bounties_convex.json" ]; then
            make -f automation/weekly-bounties.mk run-convex-v2 PAST_WEEK=0
          fi

          if [ ! -f "$BASE_DIR/spectra/claimed_bounties.json" ]; then
            make -f automation/weekly-bounties.mk run-spectra PAST_WEEK=0
          fi

          if [ ! -f "$BASE_DIR/votium/claimed_bounties_convex.json" ]; then
            pnpm tsx script/vlCVX/claims/generateConvexVotium.ts 0
          fi
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN}}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          TELEGRAM_VERIF_API_KEY: ${{ secrets.TELEGRAM_VERIF_API_KEY }}
          TELEGRAM_VERIF_CHAT_ID: ${{ secrets.TELEGRAM_VERIF_CHAT_ID }}

      - name: Rebase on latest main before auto-commit
        run: git pull --rebase --autostash origin main

      - name: Determine commit message
        id: commit-msg
        run: |
          ACTION_TYPE="${{ steps.params.outputs.actionType }}"
          case "$ACTION_TYPE" in
            "claims")
              echo "message=chore: Update ${{ steps.params.outputs.bountyType }} bounties" >> $GITHUB_OUTPUT
              ;;
            "reports")
              echo "message=chore: Update weekly reports (${{ steps.params.outputs.protocol }})" >> $GITHUB_OUTPUT
              ;;
            "otc")
              echo "message=chore: Update OTC reports (${{ steps.params.outputs.protocol }})" >> $GITHUB_OUTPUT
              ;;
          esac

      - uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: ${{ steps.commit-msg.outputs.message }}
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>

      - name: Trigger merkle generation workflows (spectra claims)
        if: steps.params.outputs.actionType == 'claims' && steps.params.outputs.bountyType == 'spectra'
        run: |
          # Trigger Spectra merkle generation
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GIT_ACCESS_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "generate-spectra-merkle"}'

          echo "Triggered Spectra merkle generation workflow"

      # NOTE: Votium claims do not trigger merkle generation
      # Merkle generation for vlCVX is handled separately via scheduled runs or manual triggers

      - name: Wait for triggered workflows to complete
        if: steps.params.outputs.actionType == 'claims' && steps.params.outputs.bountyType == 'spectra'
        run: |
          echo "Waiting for triggered workflows to complete..."
          WORKFLOW_START_DELAY=60  # Time (in seconds) to wait for triggered workflows to start
          sleep $WORKFLOW_START_DELAY

          # Define wait and interval constants (30 minutes max wait, 30 second intervals)
          MAX_WAIT_SECONDS=1800
          CHECK_INTERVAL_SECONDS=30

          # Function to check if a workflow is running
          check_workflow_status() {
            local workflow_name="$1"
            local max_wait=$MAX_WAIT_SECONDS
            local waited=0
            local check_interval=$CHECK_INTERVAL_SECONDS

            while [ $waited -lt $max_wait ]; do
              # Get the latest workflow run
              latest_run=$(curl -f -s \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Authorization: token ${{ secrets.GIT_ACCESS_TOKEN }}" \
                "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${workflow_name}/runs?per_page=1&branch=main") || {
                echo "Failed to fetch workflow status for $workflow_name"
                return 1
              }

              run_count=$(echo "$latest_run" | jq '.workflow_runs | length')
              if [ "$run_count" -eq 0 ]; then
                echo "‚úó No workflow runs found for $workflow_name"
                return 1
              fi
              status=$(echo "$latest_run" | jq -r '.workflow_runs[0].status')
              conclusion=$(echo "$latest_run" | jq -r '.workflow_runs[0].conclusion')

              if [ "$status" = "completed" ]; then
                if [ "$conclusion" = "success" ]; then
                  echo "‚úì Workflow $workflow_name completed successfully"
                  return 0
                else
                  echo "‚úó Workflow $workflow_name failed with conclusion: $conclusion"
                  return 1
                fi
              fi

              echo "Workflow $workflow_name still running... (waited ${waited}s)"
              sleep $check_interval
              waited=$((waited + check_interval))
            done

            echo "‚úó Timeout waiting for workflow $workflow_name"
            return 1
          }

          check_workflow_status "sdtokens-merkles.yaml" || exit 1

      - name: Send error notification to Telegram
        if: failure()
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: -1002354704686
          token: ${{ secrets.TG_API_KEY_BOT_ERROR }}
          format: html
          message: |
            ‚ùå <b>Workflow failed</b>
            ‚Ä¢ <b>Workflow:</b> ${{ github.workflow }}
            ‚Ä¢ <b>Job:</b> process-bounties
            ‚Ä¢ <b>Action Type:</b> ${{ steps.params.outputs.actionType }}
            ‚Ä¢ <b>Bounty Type:</b> ${{ steps.params.outputs.bountyType }}
            ‚Ä¢ <b>Protocol:</b> ${{ steps.params.outputs.protocol }}
            ‚Ä¢ <b>Trigger:</b> ${{ github.event_name }}
            ‚Ä¢ <b>Status:</b> ${{ job.status }}
            üìã <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View workflow logs</a>
