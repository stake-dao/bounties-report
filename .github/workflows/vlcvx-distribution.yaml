name: "vlCVX: Distribution"

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Distribution type'
        required: true
        type: choice
        options:
          - voters
          - delegators
      step:
        description: 'Step to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - claims-report
          - repartition
          - merkle
          - publish
      dispatch_id:
        description: 'Unique dispatch ID for tracking'
        required: false
        type: string
        default: ''

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          python: 'true'
          frozen-lockfile: 'false'

      # ── Claims + Report (voters only) ──
      - name: Run claims
        if: inputs.type == 'voters' && (inputs.step == 'all' || inputs.step == 'claims-report')
        run: make -f automation/distribution.mk run-claims PROTOCOL=vlCVX
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          TELEGRAM_VERIF_API_KEY: ${{ secrets.TELEGRAM_VERIF_API_KEY }}
          TELEGRAM_VERIF_CHAT_ID: ${{ secrets.TELEGRAM_VERIF_CHAT_ID }}

      - name: Validate reports
        if: inputs.type == 'voters' && (inputs.step == 'all' || inputs.step == 'claims-report')
        run: make -f automation/distribution.mk validate-reports PROTOCOL=vlCVX
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Commit claims+report
        if: inputs.type == 'voters' && (inputs.step == 'all' || inputs.step == 'claims-report')
        uses: ./.github/actions/commit-and-push
        with:
          message: "chore: vlCVX claims+report [${{ inputs.dispatch_id }}]"

      # ── Repartition (voters only) ──
      - name: Pull latest before repartition
        if: inputs.type == 'voters' && (inputs.step == 'all' || inputs.step == 'repartition')
        run: git pull --rebase --autostash origin main

      - name: Validate reports (pre-repartition)
        if: inputs.type == 'voters' && inputs.step == 'repartition'
        run: make -f automation/distribution.mk validate-reports PROTOCOL=vlCVX
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Run repartition
        if: inputs.type == 'voters' && (inputs.step == 'all' || inputs.step == 'repartition')
        run: make -f automation/distribution.mk run-repartition PROTOCOL=vlCVX
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Commit repartition
        if: inputs.type == 'voters' && (inputs.step == 'all' || inputs.step == 'repartition')
        uses: ./.github/actions/commit-and-push
        with:
          message: "chore: vlCVX repartition [${{ inputs.dispatch_id }}]"

      # ── Merkle ──
      - name: Pull latest before merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        run: git pull --rebase --autostash origin main

      - name: Create merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        run: |
          if [ "${{ inputs.type }}" = "voters" ]; then
            make -f automation/distribution.mk run-merkles PROTOCOL=vlCVX TYPE=non-delegators
          else
            make -f automation/distribution.mk run-merkles PROTOCOL=vlCVX TYPE=delegators
          fi
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Commit merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        uses: ./.github/actions/commit-and-push
        with:
          message: "chore: vlCVX ${{ inputs.type }}-merkle [${{ inputs.dispatch_id }}]"

      # ── Publish ──
      - name: Pull latest before publish
        if: inputs.step == 'all' || inputs.step == 'publish'
        run: git pull --rebase --autostash origin main

      - name: Calculate current period
        if: inputs.step == 'all' || inputs.step == 'publish'
        id: period
        run: |
          WEEK=604800
          CURRENT_TIMESTAMP=$(date +%s)
          CURRENT_PERIOD=$(( CURRENT_TIMESTAMP / WEEK * WEEK ))
          echo "current=$CURRENT_PERIOD" >> $GITHUB_OUTPUT

      - name: Publish voters to latest
        if: inputs.type == 'voters' && (inputs.step == 'all' || inputs.step == 'publish')
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          mkdir -p "bounties-reports/latest/vlCVX"

          cp "bounties-reports/${PERIOD}/vlCVX/vlcvx_merkle.json" "bounties-reports/latest/vlCVX/vlcvx_merkle.json"

          for file in bounties-reports/${PERIOD}/vlCVX/vlcvx_merkle_*.json; do
            if [ -f "$file" ]; then
              CHAIN_ID=$(echo "$file" | sed 's/.*_\([0-9]*\)\.json/\1/')
              cp "$file" "bounties-reports/latest/vlCVX/vlcvx_merkle_${CHAIN_ID}.json"
            fi
          done

      - name: Publish delegators to latest
        if: inputs.type == 'delegators' && (inputs.step == 'all' || inputs.step == 'publish')
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          mkdir -p "bounties-reports/latest/vlCVX"
          cp "bounties-reports/${PERIOD}/vlCVX/merkle_data_delegators.json" "bounties-reports/latest/vlCVX/vlcvx_merkle_delegators.json"

      - name: Commit publish
        if: inputs.step == 'all' || inputs.step == 'publish'
        uses: ./.github/actions/commit-and-push
        with:
          message: "chore: vlCVX publish-${{ inputs.type }} [${{ inputs.dispatch_id }}]"

      # ── Cleanup & notification ──
      - name: Cleanup
        if: always()
        run: make -f automation/distribution.mk clean PROTOCOL=vlCVX || true

      - name: Notify on failure
        if: failure()
        uses: ./.github/actions/notify-failure
        with:
          workflow_name: "vlCVX: ${{ inputs.type }} distribution (step: ${{ inputs.step }})"
          dispatch_id: ${{ inputs.dispatch_id }}
          telegram_token: ${{ secrets.TG_API_KEY_BOT_ERROR }}
