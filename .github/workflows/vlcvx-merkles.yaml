name: "[vlCVX] Merkles"

on:
  workflow_dispatch:
  repository_dispatch:
    types: [generate-vlcvx-merkles]

jobs:
  generate-merkles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        env:
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Run merkles generation
        run: make -f automation/vlCVX/merkles.mk run-merkles
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update vlCVX merkles"
          file_pattern: 'bounties-reports/*'
          commit_author: GitHub Actions <actions@github.com>
          status_options: '--untracked-files=no'
          push_options: '--force'

      - name: Clean up
        if: always()
        run: make -f automation/vlCVX/repartition.mk clean
