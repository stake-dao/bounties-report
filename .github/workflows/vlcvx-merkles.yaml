name: "[vlCVX] Merkles"

on:
  workflow_dispatch:
  repository_dispatch:
    types: [generate-vlcvx-merkles]

jobs:
  generate-merkles:
    strategy:
      matrix:
        type: [delegators, non-delegators]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        env:
          GIT_ACCESS_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Run merkles generation
        run: |
          if [ "${{ matrix.type }}" = "delegators" ]; then
            make -f automation/vlCVX/merkles.mk run-merkles-delegators
          else
            make -f automation/vlCVX/merkles.mk run-merkles-non-delegators
          fi
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update vlCVX ${{ matrix.type }} merkles"

      - name: Clean up
        if: always()
        run: make -f automation/vlCVX/repartition.mk clean
