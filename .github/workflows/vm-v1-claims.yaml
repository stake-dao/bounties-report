name: "VM_V1: Claims (JSONs)"

on:
  workflow_dispatch:
    inputs:
      dispatch_id:
        type: string
        description: "Unique ID for Temporal tracking"
        required: false
        default: ""
      pastWeek:
        type: string
        description: "Number of weeks in the past (0 for current week)"
        required: false
        default: "0"

jobs:
  generate-vm-v1-claims:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Configure git and pull latest changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.5.1"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Install node dependencies
        run: pnpm install

      - name: Run VoteMarket V1 claims generation (sdTokens)
        run: make -f automation/weekly-bounties.mk run-votemarket PAST_WEEK=${{ inputs.pastWeek }}
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          TELEGRAM_VERIF_API_KEY: ${{ secrets.TELEGRAM_VERIF_API_KEY }}
          TELEGRAM_VERIF_CHAT_ID: ${{ secrets.TELEGRAM_VERIF_CHAT_ID }}

      - name: Run VoteMarket V1 claims generation (Convex)
        run: make -f automation/weekly-bounties.mk run-convex PAST_WEEK=${{ inputs.pastWeek }}
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
          TELEGRAM_VERIF_API_KEY: ${{ secrets.TELEGRAM_VERIF_API_KEY }}
          TELEGRAM_VERIF_CHAT_ID: ${{ secrets.TELEGRAM_VERIF_CHAT_ID }}

      - name: Rebase on latest main before auto-commit
        run: git pull --rebase --autostash origin main

      - uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore: Update VoteMarket V1 bounties"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
