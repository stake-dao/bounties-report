name: "vlCVX: Delegators Distribution"

on:
  workflow_dispatch:
    inputs:
      dispatch_id:
        description: 'Unique dispatch ID for tracking'
        required: true
        type: string
      step:
        description: 'Step to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - merkle
          - publish

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase

      - name: Setup Python
        if: inputs.step == 'all' || inputs.step == 'merkle'
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Setup Node.js
        if: inputs.step == 'all' || inputs.step == 'merkle'
        uses: actions/setup-node@v4
        with:
          node-version: "20.5.1"

      - name: Install pnpm
        if: inputs.step == 'all' || inputs.step == 'merkle'
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Install dependencies
        if: inputs.step == 'all' || inputs.step == 'merkle'
        run: pnpm install --no-frozen-lockfile

      # --- Delegators Merkle ---
      - name: Create delegators merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        run: make -f automation/distribution.mk run-merkles PROTOCOL=vlCVX TYPE=delegators
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}

      - name: Commit delegators merkle
        if: inputs.step == 'all' || inputs.step == 'merkle'
        run: |
          git pull --rebase --autostash origin main
          git add -A
          git commit -m "chore: vlCVX delegators-merkle [${{ inputs.dispatch_id }}]" || true
          git push

      # --- Publish ---
      - name: Pull latest before publish
        if: inputs.step == 'all' || inputs.step == 'publish'
        run: git pull --rebase --autostash origin main

      - name: Calculate current period
        if: inputs.step == 'all' || inputs.step == 'publish'
        id: period
        run: |
          WEEK=604800
          CURRENT_TIMESTAMP=$(date +%s)
          CURRENT_PERIOD=$(( CURRENT_TIMESTAMP / WEEK * WEEK ))
          echo "current=$CURRENT_PERIOD" >> $GITHUB_OUTPUT

      - name: Publish delegators to latest
        if: inputs.step == 'all' || inputs.step == 'publish'
        run: |
          PERIOD=${{ steps.period.outputs.current }}
          mkdir -p "bounties-reports/latest/vlCVX"

          cp "bounties-reports/${PERIOD}/vlCVX/merkle_data_delegators.json" "bounties-reports/latest/vlCVX/vlcvx_merkle_delegators.json"
          echo "Copied merkle_data_delegators.json to latest/vlCVX/vlcvx_merkle_delegators.json"

      - name: Commit publish
        if: inputs.step == 'all' || inputs.step == 'publish'
        run: |
          git pull --rebase --autostash origin main
          git add -A
          git commit -m "chore: vlCVX publish-delegators [${{ inputs.dispatch_id }}]" || true
          git push

      # --- Cleanup & Error notification ---
      - name: Cleanup
        if: always()
        run: make -f automation/distribution.mk clean PROTOCOL=vlCVX || true

      - name: Send error notification
        if: failure()
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: -1002354704686
          token: ${{ secrets.TG_API_KEY_BOT_ERROR }}
          format: html
          message: |
            <b>Workflow failed</b>
            <b>Workflow:</b> vlCVX Delegators Distribution (step: ${{ inputs.step }})
            <b>Dispatch ID:</b> ${{ inputs.dispatch_id }}
            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View logs</a>
