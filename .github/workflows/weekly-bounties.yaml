name: "Bounty Claims Processor"

on:
  workflow_dispatch:
    inputs:
      bountyType:
        description: "Type of bounty to process"
        required: true
        type: choice
        options:
          - votemarket
          - votemarket-v2
          - warden
          - hiddenhand
          - convex
          - convex-v2
      pastWeek:
        description: "Number of weeks in the past (0 for current week)"
        required: true
        default: "0"
      chain:
        description: "Chain to check for claimed bounties"
        required: true
        type: choice
        options:
          - mainnet
          - bsc
  workflow_call:
    inputs:
      bountyType:
        type: string
        required: true
      pastWeek:
        type: string
        required: false
        default: '0'
      chain:
        type: string
        required: false
        default: 'mainnet'

jobs:
  process-bounties:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Run generate bounties script
        run: |
          make -f automation/weekly-bounties.mk run-${{ inputs.bountyType || github.event.inputs.bountyType }} PAST_WEEK=${{ inputs.pastWeek || github.event.inputs.pastWeek || '0' }} CHAIN=${{ inputs.chain || github.event.inputs.chain || 'mainnet' }}
        env:
          EXPLORER_KEY: ${{ secrets.ETHERSCAN_TOKEN}}

      - name: Commit and push changes
        run: |
          BOUNTY_TYPE="${{ inputs.bountyType || github.event.inputs.bountyType }}"
          CHAIN="${{ inputs.chain || github.event.inputs.chain || 'mainnet' }}"
          make -f automation/weekly-bounties.mk commit-and-push COMMIT_MSG="Update ${BOUNTY_TYPE} bounties for ${CHAIN}"